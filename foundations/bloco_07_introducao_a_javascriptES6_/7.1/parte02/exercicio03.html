<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #button {
      display: block;
      width: 400px;
      height: 200px;
      padding: 10px;
    }
  </style>
  
  <title>Exercicio 03</title>
</head>
<body>
  <button id="button">Clique Aqui</button>
  <div id="count" data-count="0" style="margin: 20px; font-size: 30px;">0</div>

  <script>
    const button = document.getElementById('button');
    const count = document.querySelector('[data-count]');
    let dataCount = parseInt(count.dataset.count);
    
    button.addEventListener('click', () => {
      dataCount+= 1;
      count.textContent = dataCount;
    });
  </script>
</body>
</html>
