<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <title>Count and display items of a dropdown list - w3resource</title>
</head>

<body>
    <form>
        Select your favorite Color :
        <select id="mySelect">
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>White</option>
        </select>
        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>
</body>

<script>
    function getOptions() {
        let options = document.querySelector("#mySelect")
        let optionsLength = options.length

        let message = ``

        for (let i = 0; i < optionsLength; i+= 1) {
            message+= `color ${i} = ${options.children[i].value}\n`
        }
        alert(message)
    }
</script>

</html>
