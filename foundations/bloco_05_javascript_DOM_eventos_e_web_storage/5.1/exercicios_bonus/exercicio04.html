<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <input type="button" onclick="insert_Row()" value="Insert row">
</body>

<script>
    function insert_Row() {
        const table = document.getElementById("sampleTable");

        let tr = document.createElement("tr")
        let td = []
       
        for (let i = 0; i < 2; i += 1) {
            let content = document.createElement("td")
            content.innerText = `Row${table.rows.length + 1} cell${i + 1}`
            td.push(content)
        }

        for (let i = 0; i < td.length; i+= 1) {
            tr.append(td[i])
        }
        
        table.append(tr)
    }

</script>

</html>
