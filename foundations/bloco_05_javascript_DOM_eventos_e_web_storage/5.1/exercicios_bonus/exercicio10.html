<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .highlighted {
        background-color: lightblue;
        text-decoration: underline
    }
</style>

<body>

    <p id="special_text" style="color:blue">
        <strong>[On mouse over here bold words of the following paragraph will be highlighted]</strong>
    </p>

    <p id="text">
        <b>We</b> have just started <b>section</b> for the users (<b>beginner</b> to intermediate) who <b>want</b> to
        work with <b>various</b> JavaScript <b>problems</b> and write scripts online to <b>test</b> their JavaScript
        <b>skill.</b>
    </p>
</body>

<script>

    let special = document.querySelector("#special_text")

    special.addEventListener("mouseover", (event) => {
        let text = document.querySelector("#text")

        text.querySelectorAll("b").forEach(b => {
            b.classList.add("highlighted")
        })
    })

    special.addEventListener("mouseout", (event) => {
        let text = document.querySelector("#text")

        text.querySelectorAll("b").forEach(b => {
            b.classList.remove("highlighted")
        })
    })


</script>

</html>
