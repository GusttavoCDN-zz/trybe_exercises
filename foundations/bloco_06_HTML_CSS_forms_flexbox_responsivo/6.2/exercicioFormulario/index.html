<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <script src="jquery-3.6.0.min.js"></script>
  <script src="moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <title>Formulario</title>
</head>

<body>
  <div class="row">
    <form class="col s12" id="form" method="get">
      <fieldset>
        <legend>Informações Pessoais</legend>

        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Digite seu nome" id="first_name" type="text" class="validate" data-length="10">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" data-length="10">
            <label for="last_name">Last Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="email" class="validate" data-length="40">
            <label for="email">Email</label>
          </div>

          <div class="input-field col s6">
            <input type="text" id="cpf" class="validate">
            <label for="cpf">CPF</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col">
            <input type="text" id="adress" placeholder="Digite seu endereço" data-length="40">
            <label for="adress">Endereço</label>
          </div>

          <div class="input-field col">
            <input type="text" id="city" placeholder="Digite sua cidade" data-length="28">
            <label for="city">Cidade</label>
          </div>

          <div class="input-field col s3">
            <select id="state">
              <option value="" disabled selected>state</option>
            </select>
            <label>Estado</label>
          </div>

          <div class="input-field col">
            <p>
              Tipo de moradia:
              <label>
                <input name="live" type="radio" checked />
                <span>Apartamento</span>
              </label>

              <label>
                <input type="radio" name="live">
                <span>Casa</span>
              </label>
            </p>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Curriculo</legend>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="resume" class="materialize-textarea" data-length="1000"></textarea>
            <label for="resume">Resumo do Curriculo</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s3">
            <input type="text" name="role" id="role" data-length="20">
            <label for="role">Cargo</label>
          </div>


          <div class="input-field col s9">
            <i class="material-icons prefix">mode_edit</i>
            <textarea name="role_desc" id="role_desc" class="materialize-textarea" data-length="500"></textarea>
            <label for="role_desc">Descrição do Cargo: </label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="datepicker">
            <label for="">Data de Inicio</label>
          </div>
        </div>

      </fieldset>

      <div id="form_buttons" style="text-align: right; margin-top: 10px;">
        <button id="button" class="btn waves-effect blue" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
