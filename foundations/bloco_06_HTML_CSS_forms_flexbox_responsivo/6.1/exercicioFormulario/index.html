<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Formulario</title>
</head>

<body>
  <form action="" method="get">
    <fieldset id="personal_information">
      <legend>Informações Pessoais</legend>

      <div class="container">
        <label for="name">Nome: </label>
        <input type="text" id="name" maxlength="40" required placeholder="Digite seu nome">
      </div>

      <div class="container">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="Digite seu e-mail" maxlength="50">
      </div>

      <div class="container">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required placeholder="Digite seu CPF" maxlength="11">
      </div>

      <div class="container">
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" required placeholder="Digite seu endereço" maxlength="200">
      </div>

      <div class="container"> <label for="city">Cidade</label>
        <input type="text" name="city" id="city" required placeholder="Digite sua cidade" maxlength="28">
      </div>

      <div class="container">
        <label for="state">Estado:</label>
        <select name="state" id="state" required></select>
      </div>

      <div class="container">
        <p>Tipo de Moradia:</p>

        <label for="apartment"><input type="radio" name="homeType" id="apartment">Apartamento</label>

        <label for="home"><input type="radio" name="homeType" id="home">Casa</label>
      </div>

    </fieldset>

    <fieldset id="curriculum">
      <legend>Curriculo</legend>

      <div class="container" id="curriculum_resume">
        <label for="resume">Resumo do Currículo:</label>
        <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
      </div>

      <div class="container">
        <label for="role">Cargo:</label>
        <input type="text" id="role" required maxlength="40" placeholder="Digite seu cargo">
      </div>

      <div class="container" id="role_description">
        <label for="role_desc">Descrição do Cargo:</label>
        <textarea name="role_desc" id="role_desc" required maxlength="500"></textarea>
      </div>

      <div class="container">
        <label for="start_date">Data de Início:</label>
        <input type="date" name="start_date" id="start_date" required>
      </div>
    </fieldset>

    <button type="submit" id="button">Enviar</button>
  </form>
</body>

</html>
